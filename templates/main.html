<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title> Crondots: Linear time modeling </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/css/main.css" />
    </head>

    <body>
        <h2> Crondots: Linear time modeling </h2>
        <div id="content"> </div>

        <!-- Load require -->
        <script data-main="static/app" src="static/lib/require.js"></script>

        <script id="t-home" type="text/x-handlebars-template">
          <p> Welcome to crondots.  This site is dedicated to the creation of timelines from various sources.</p>
          <ul>
              {{#each timelines}}
              <li><a href="#/view/{{this}}">{{this}}</a></li>
              {{/each}}
          </ul>
        </script>

        <script id="t-view" type="text/x-handlebars-template">
          <h5 class="timeline-title"> {{title}} </h5>
          <div class="banner actions">
              <a href="#/home">Home</a>
              <span> | </span>
              <a href="#/edit/{{id}}">Edit</a>
          </div>
          <div class="timeline"></div>
        </script>

        <script id="t-edit" type="text/x-handlebars-template">
          <h5 class="timeline-title"> Edit: {{title}}
          <div class="banner actions">
              <a href="#/home">Home</a>
              <span> | </span>
              <a href="#/view/{{id}}">View</a>
              <span> | </span>
              <a href="#/save/{{id}}">Save</a>
          </div>
          <div class="timeline"></div>
          <div class="dots">
            {{#each dots}}
            <div id="dotid-{{id}}" class="dot row">
              <div><b>Content:</b></div>
              <div class="content" contenteditable>{{content}}</div>
              <div><b>Start:</b></div>
              <div class="start" contenteditable>{{start}}</div>
              <div><b>End:</b></div>
              <div class="end" contenteditable>{{end}}</div>
            </div>
            {{/each}}
          </div>
        </script>
    </body>
</html>
